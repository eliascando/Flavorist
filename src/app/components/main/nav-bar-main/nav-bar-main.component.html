<nav class="top-nav">
    <img src="../../../../assets/logo-small.svg" alt="Logo" class="logo" id="logo">
    <div class="navbar-buttons">
        <a routerLink="./home" class="item">Inicio</a> 
        <a routerLink="./explorer" class="item">Explorar</a>
        <a routerLink="./post-creation" class="item">Crear</a>
    </div>

    <input type="search" placeholder="Buscar">
    
    <a (click)="mostrarNotificacion()"
        style="
            cursor: pointer;
        "

    ><img src="../../../assets/notificacion.svg" alt="Notificaciones" class="notification-icon"></a>

    <a routerLink="./profile"><img src="../../../assets/perfildefault.webp" alt="Perfil" class="profile-pic"></a>   

    <a (click)="mostrarConfiguracion()" style="cursor: pointer;">
        <img src="../../../assets/configuracion.svg" alt="configuracion" class="notification-icon">
    </a>

</nav>

<div id="notifications" [ngClass]="noti ? 'showNoti' : 'hideNoti'">
    <div>
        <h1>Notificaciones</h1>
        <div class="noti-container" *ngFor="let noti of notificaciones">
            <div class="noti">
                <img [src]="noti.imagen" alt="Perfil" class="profile-pic">
                <p>{{noti.descripcion}}</p>
            </div>
        </div>
    </div>
</div>

<div id="configuracion" [ngClass]="confi ? 'showConfi' : 'hideConfi'">
    <div>
        <h1>Configuración</h1>
        <button (click)="cerrarSesion()" class="item">Cerrar Sesión</button>
    </div>
</div>
