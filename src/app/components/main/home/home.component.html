<div class="grid-container">
    <div *ngFor="let post of posts" class="post" 
         (mouseenter)="showOptions(post)" 
         (mouseleave)="hideOptions(post)">

        <img [src]="post.imagen" alt="Post image">

        <!-- Enlace que envuelve el div de opciones -->
        <a [routerLink]="['/post-details', post.id]">
            <div class="options" [ngClass]="post.showOptions ? 'visible' : 'hidden'">
                <button class="op-like">
                    Like
                </button>
                <!-- Puedes agregar mÃ¡s botones u opciones aquÃ­ -->
            </div>
        </a>
    </div>
</div>
