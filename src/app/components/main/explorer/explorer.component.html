<div class="grid-container">
    <div *ngFor="let post of posts" class="post" (mouseenter)="showOptions(post)" (mouseleave)="hideOptions(post)">

        <img [src]="post.imagen" alt="Post image">

        <div class="options" [ngClass]="post.showOptions ? 'visible' : 'hidden'">
            <button class="op-like">
                Like
            </button>
        </div>
    </div>
</div>
