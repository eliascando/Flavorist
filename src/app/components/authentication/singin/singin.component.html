  <div class="overlay"></div>
  
  
  <div class="form-container">
    <img src="../../../assets/logo-small.svg" alt="Logo" class="form-logo">
    <h2>Bienvenido a Flavorist</h2>

    <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <mat-form-field>
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo" required type="email">
          </mat-form-field>
      
          <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="password" required type="password">
          </mat-form-field>

        <button type="submit" class="continue-btn">Iniciar Sesion</button>
        <p class="or-separator">o</p>
        <button type="button" class="google-btn" (click)="setRegister()">Registrate</button>
    </form>
</div>
