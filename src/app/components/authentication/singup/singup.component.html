<div class="form-container">
    <h2>Bienvenido a Flavorist</h2>
    <h3>Crea tu cuenta!</h3>
    <img src="../../../assets/logo-small.svg" alt="Logo" class="form-logo">
    <form>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Tu email" class="rounded-input" formControlName="email">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" class="rounded-input" formControlName="password">

        <label for="birthdate">Fecha de Nacimiento</label>
        <input type="date" id="birthdate" name="birthdate" class="rounded-input">

        <button type="submit" class="continue-btn">Registrar</button>
        <p class="or-separator">o</p>
        <button type="button" class="google-btn" (click)="setVolver()">Regresar</button>
        
    </form>
</div>
